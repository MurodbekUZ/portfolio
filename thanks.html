<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahmat!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }
        .thanks-card {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 2.5rem;
            border-radius: 18px;
            background: var(--card-bg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        .thanks-card h1 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .thanks-card p {
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .thanks-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="thanks-card">
        <h1>Rahmat!</h1>
        <p>Xabaringiz muvaffaqiyatli yuborildi. Tez orada siz bilan bog'lanaman.</p>
        <a href="index.html" class="btn btn-primary">Bosh sahifaga qaytish</a>
    </div>
</body>
</html>
